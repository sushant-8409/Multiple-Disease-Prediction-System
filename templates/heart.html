        <div class="form-section" id="heart-section" >
          
          <div class="heading-container">
            <h2>Heart Disease Prediction</h2>
            <img src="{{ url_for('static', filename='heart-hospital.svg') }}" alt="Healthcare Icon">
        </div>
          <form id="predictionForm" action="/predict_heart" method="POST">
          
              <input type="text" name="age" placeholder="Age" required>
              <input type="text" name="sex" placeholder="Sex" required>
              <input type="text" name="cp" placeholder="Chest Pain Type (CP)" required>
              <input type="text" name="trestbps" placeholder="Resting Blood Pressure (TrestBPS)" required>
              <input type="text" name="chol" placeholder="Cholesterol Level (Chol)" required>
              <input type="text" name="fbs" placeholder="Fasting Blood Sugar (FBS)" required>
              <input type="text" name="restecg" placeholder="Resting ECG Results (RestECG)" required>
              <input type="text" name="thalach" placeholder="Max Heart Rate Achieved (Thalach)" required>
              <input type="text" name="exang" placeholder="Exercise Induced Angina (Exang)" required>
              <input type="text" name="oldpeak" placeholder="ST Depression (Oldpeak)" required>
              <input type="text" name="slope" placeholder="Slope of ST Segment" required>
              <input type="text" name="ca" placeholder="Number of Major Vessels (CA)" required>
              <input type="text" name="thal" placeholder="Thalassemia (Thal)" required>
              <!-- <button type="submit" >Predict Heart Disease</button> -->
              <div>
                <button type="submit">Predict Heart Disease</button>
            </div>
          </form>
          <!-- <div>
            <button type="submit">Predict Diabetes</button>
        </div> -->
          <div id="resultDiv">
              {% if heart_result %}
              <div class="alert alert-info">{{ heart_result }}</div>
          {% endif %}
          </div>
      </div> 

        <a href="/">Back to Home</a>
        <div>
            <a href="{{ url_for('info') }}" class="button-index">View Input Details</a> 
        </div>
        <div id="lottie-container" style="width: 5%; height: 10%;"></div>
    </div>
   <script>
     var animation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '{{ url_for("static", filename="online-health-report.json") }}'                   
    });
   </script>
