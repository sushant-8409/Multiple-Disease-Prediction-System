<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>
</head>
<style>
    /* Style for positioning the heading and image */
    .heading-container {
        display: flex;
        align-items: center; /* Center align the items vertically */
        gap: 10px; /* Space between image and text */
        justify-content: center;
    }
    
    .heading-container img {
        width: 40px; /* Set width of the image */
        height: 40px; /* Set height of the image */
    }
</style>
<body>
   
        
        <div class="form-section" id="heart-section" >
          
          <div class="heading-container">
            <h2>Heart Disease Prediction</h2>
            <img src="{{ url_for('static', filename='heart-hospital.svg') }}" alt="Healthcare Icon">
        </div>
          <form id="predictionForm" action="/predict_heart" method="POST">
 


  <!-- Categorical Inputs as Dropdowns -->
  <div>
    <label for="cp">Chest Pain Type (CP)</label>
    <select id="cp" name="cp" required>
      <option value="" disabled selected></option>
      <option value="0">Typical Angina</option>
      <option value="1">Atypical Angina</option>
      <option value="2">Non-Anginal Pain</option>
      <option value="3">Asymptomatic</option>
    </select>
  </div>

<div>
  <label for="fbs">Fasting Blood Sugar (FBS)</label>
  <select id="fbs" name="fbs" required>
    <option value="" disabled selected></option>
    <option value="0">â‰¤ 120 mg/dl</option>
    <option value="1">> 120 mg/dl</option>
  </select>
</div>

<div>
  <label for="sex">Sex (Gender)</label>
  <select id="sex" name="sex" required>
    <option value="" disabled selected></option>
    <option value="0">Female</option>
    <option value="1">Male</option>
  </select>
</div>

<div>
  <label for="restecg">Resting ECG Results (RestECG)</label>
  <select id="restecg" name="restecg" required>
    <option value="" disabled selected></option>
    <option value="0">Normal</option>
    <option value="1">ST-T Wave Abnormality</option>
    <option value="2">Left Ventricular Hypertrophy</option>
  </select>
</div>

<div>
  <label for="exang">Exercise Induced Angina (Exang)</label>
  <select id="exang" name="exang" required>
    <option value="" disabled selected></option>
    <option value="0">No</option>
    <option value="1">Yes</option>
  </select>
</div>

<div>
  <label for="slope">Slope of ST Segment (Slope)</label>
  <select id="slope" name="slope" required>
    <option value="" disabled selected></option>
    <option value="0">Upsloping</option>
    <option value="1">Flat</option>
    <option value="2">Downsloping</option>
  </select>
</div>

<div>
  <label for="ca">Number of Major Vessels (CA)</label>
  <select id="ca" name="ca" required>
    <option value="" disabled selected></option>
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
</div>

<div>
  <label for="thal">Thalassemia (Thal)</label>
  <select id="thal" name="thal" required>
    <option value="" disabled selected></option>
    <option value="0">Normal</option>
    <option value="1">Fixed Defect</option>
    <option value="2">Reversible Defect</option>
  </select>
</div>

  

   <!-- Numeric Inputs -->
   <!-- <input type="number" name="age" placeholder="Age"  required>
   <input type="number" name="trestbps" placeholder="Resting Blood Pressure (TrestBPS)" step="0.01" required>
   <input type="number" name="chol" placeholder="Cholesterol Level (Chol)" step="0.01" required>
   <input type="number" name="oldpeak" placeholder="ST Depression (Oldpeak)" step="0.01" required>
   <input type="number" name="thalach" placeholder="Max Heart Rate Achieved (Thalach)" step="0.01" required> -->
   
   <div>
    <label for="thalach">Max Heart Rate Achieved (Thalach)</label>
    <input type="number" id="thalach" name="thalach"  step="0.01" required>
  </div>
  
  <div>
    <label for="trestbps">Resting Blood Pressure (TrestBPS)</label>
    <input type="number" id="trestbps" name="trestbps"  step="0.01" required>
  </div>
  
  <div>
    <label for="chol">Cholesterol Level (Chol)</label>
    <input type="number" id="chol" name="chol"  step="0.01" required>
  </div>
  
  <div>
    <label for="oldpeak">ST Depression (Oldpeak)</label>
    <input type="number" id="oldpeak" name="oldpeak"  step="0.01" required>
  </div>

  <div>
    <label for="age">Age</label>
    <input type="number" id="age" name="age"  required>
  </div>
  
 
  

              <!-- <button type="submit" >Predict Heart Disease</button> -->
              <div>
                <button type="submit">Predict Heart Disease</button>
            </div>
          </form>
          <!-- <div>
            <button type="submit">Predict Diabetes</button>
        </div> -->
          <div id="resultDiv">
              {% if heart_result %}
              <div class="alert alert-info">{{ heart_result }}</div>
          {% endif %}
          </div>
      </div> 

        <a href="/">Back to Home</a>
        <div>
            <a href="{{ url_for('info') }}" class="button-index">View Input Details</a> 
        </div>
        <div id="lottie-container" style="width: 5%; height: 10%;"></div>
    </div>
   <script>
     var animation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '{{ url_for("static", filename="online-health-report.json") }}'                   
    });
   </script>
</body>
</html>
